{% extends "layout.html" %} {% block body %}
<div class="w3-row  w3-margin">
    <div class="w3-col s4 w3-center w3-padding">
        <div class="w3-container w3-red w3-round-large">
            <h2>Jacobi</h2>
        </div>
        <div class="w3-container w3-white w3-padding-16 w3-round-large">
            <form method="POST" action="/jacobi" class="w3-margin">
                <div class="w3-row-padding" style="margin: 0 -16px">
                    <div class="w3-half w3-margin-bottom">
                        <label>Matriz A</label>
                        <input
                        class="w3-input w3-border"
                        type="text"
                        name="A"
                        id="A"
                        required
                        />
                    </div>
                    <div class="w3-half">
                        <label>Matriz B</label>
                        <input
                        class="w3-input w3-border"
                        type="text"
                        name="B"
                        id="B"
                        required
                        />
                    </div>
                </div>
                <div class="w3-row-padding" style="margin: 8px -16px">
                    <div class="w3-margin-bottom">
                        <label>Iterations</label>
                        <input
                        class="w3-input w3-border"
                        type="number"
                        step=any
                        name="ite"
                        id="ite"
                        required
                        />
                    </div>
                    </div>
                </div>
                <button class="w3-button w3-red w3-round-large" type="submit">
                    <i class="fa fa-search w3-margin-right"></i> View results
                </button>
            </form>
            <a class="w3-button w3-red w3-round-large" href="{{ url_for('inicio_funciones') }}">Come back to methods </a>
        </div>
    </div>
    <div class="w3-col s8 w3-center w3-padding">
        {% if result is not none %}
        <div>
            {{ result | safe}}
        </div>
        {% endif %}
</div>
</div>
{% endblock %}
